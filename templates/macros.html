{% macro model_selection_macro(models) %}
    <label for="model">Select Model:</label>
    <select name="model" id="model">
        {% for model in models %}
            <option value="{{ model }}">{{ model }}</option>
        {% endfor %}
    </select>
{% endmacro %}

{% macro model_results_macro(model, prediction) %}
    <h1>Model Result</h1>
    <p>Selected Model: {{ model }}</p>
    <p>Prediction: {{ prediction }}</p>
{% endmacro %}
